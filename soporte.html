<div class="container mt-5">
    <h2>Formulario de Contacto</h2>
    <form onsubmit="sendEmail(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary bg-danger">Enviar</button>
    </form>
</div>

<script>
    function sendEmail(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const subject = `Nuevo mensaje de ${name}`;
        const body = `Nombre: ${name}%0ACorreo Electrónico: ${email}%0AMensaje: ${message}`;
        window.location.href = `mailto:tucorreo@ejemplo.com?subject=${subject}&body=${body}`;
    }
</script>
